<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            transition: background 2s ease;
        }

        body.sad-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Loading screen */
        .loading-screen {
            text-align: center;
            padding: 2rem;
            display: block;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(231, 76, 60, 0.2);
            border-top: 5px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-screen h2 {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .loading-screen p {
            font-size: 1rem;
            color: #c0392b;
            opacity: 0.8;
        }

        .main-screen {
            text-align: center;
            padding: 2rem;
            transition: opacity 0.6s ease;
            display: none;
        }

        .main-screen.visible {
            display: block;
        }

        .main-screen h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #c0392b;
            text-shadow: 2px 2px 8px rgba(192, 57, 43, 0.2);
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .main-screen .subtitle {

            color: #e74c3c;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .cat-gif {
            width: clamp(180px, 40vw, 280px);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            padding: 16px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(231, 76, 60, 0.4);
            letter-spacing: 1px;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(231, 76, 60, 0.5);
            background: linear-gradient(135deg, #c0392b, #a93226);
            color: #fff;
        }

        .btn-no {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: #fff;
            border: none;
            padding: 16px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: left 0.3s ease, top 0.3s ease, transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            letter-spacing: 1px;
        }

        .buttons-row {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Tease message toast */
        .tease-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(231, 76, 60, 0.9);
            color: #fff;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            white-space: nowrap;
        }

        .tease-msg.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Escape counter */
        .escape-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #c0392b;
            font-weight: 600;
            z-index: 100;
        }

        /* ===== SUCCESS SCREEN ===== */
        .success-screen {
            display: none;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 0.8s ease;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            max-width: 500px;

        .success-screen h1 {

            margin-bottom: 1rem;

            color: #7f8cb8;
            margin-bottom: 1rem;
            font-weight: 500;
            line-height: 1.8;

        .success-screen .sad-texts p {

        }

        .success-screen .heart-big {
            font-size: 5rem;
            animation: sadPulse 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes sadPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.7; }
        }

        @keyframes fadeInSlow {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Falling teardrops */
        .teardrop {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 9997;
            opacity: 0;
            animation: tearFall var(--fall-duration) linear forwards;
        }

        @keyframes tearFall {
            0%   { opacity: 0.8; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        /* Scattered sad words */
        .sad-word {
            position: fixed;
            color: #a8b2d1;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-style: italic;
            font-weight: 700;
            pointer-events: none;
            z-index: 10000;

            text-shadow: 0 0 40px rgba(168, 178, 209, 0.5), 0 0 80px rgba(168, 178, 209, 0.2);
            transition: opacity 1.2s ease, transform 1.2s ease;
            white-space: nowrap;

        .sad-word.visible {
            opacity: 1;
            transform: translateY(0) scale(1) !important;
        }

        .sad-word.fading {
            opacity: 0;
            transform: translateY(-20px) scale(0.9) !important;

        .sad-emoji-floating {
            position: fixed;
            font-size: 4rem;
            z-index: 10001;

            opacity: 0;
            transition: opacity 1s ease;

        .sad-emoji-floating.visible {
            opacity: 1;
            animation: emojiFloat 4s ease-in-out infinite;
        }

        .sad-emoji-floating.fading {
            opacity: 0;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 9998;

        @keyframes floatUp {
            0%   { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            50%  { opacity: 1; transform: translateY(-40vh) rotate(20deg) scale(1.2); }
            100% { opacity: 0; transform: translateY(-90vh) rotate(-15deg) scale(0.5); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 9997;
            animation: confettiFall var(--fall-duration) ease-in forwards;

        @keyframes confettiFall {
            0%   { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
        }

        /* Sparkle burst on YES click */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #f1c40f;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: sparkleBurst 0.6s ease-out forwards;
        }

        @keyframes sparkleBurst {
            0%   { opacity: 1; transform: translate(var(--sx), var(--sy)) scale(1); }
            100% { opacity: 0; transform: translate(calc(var(--sx) * 4), calc(var(--sy) * 4)) scale(0); }
        }
    </style>

            const btnRect = noBtn.getBoundingClientRect();
            const pad = 20;
            const maxX = window.innerWidth - btnRect.width - pad;

            // Show tease message
            showTease();

            // After 15 escapes, the NO button disappears
            if (escapeCount >= 15) {
                noBtn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                noBtn.style.opacity = '0';
                noBtn.style.transform = 'scale(0)';

        // â”€â”€ Show a teasing toast â”€â”€
        function showTease(customMsg) {
            const msg = customMsg || teaseMessages[Math.floor(Math.random() * teaseMessages.length)];
            teaseMsg.textContent = msg;
            teaseMsg.classList.add('show');

            clearTimeout(teaseTimeout);
            teaseTimeout = setTimeout(() => {
                teaseMsg.classList.remove('show');
            }, 1400);
        }

        // â”€â”€ NO button event listeners â”€â”€
        noBtn.addEventListener('mouseenter', (e) => { moveNoButton(); });
        noBtn.addEventListener('mousedown', (e) => { e.preventDefault(); moveNoButton(); });
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

        // â”€â”€ YES button â”€â”€
        yesBtn.addEventListener('click', (e) => {
            // Sparkle burst from click position
            createSparkles(e.clientX, e.clientY);

            // Transition screens
            mainScreen.style.opacity = '0';
            noBtn.style.display = 'none';
            escapeCounter.style.display = 'none';
            teaseMsg.classList.remove('show');

            setTimeout(() => {
                mainScreen.style.display = 'none';
                successScreen.style.display = 'block';

                // Switch to sad mode
                document.body.classList.add('sad-mode');

                // Play the sad song using YouTube API
                if (player && musicReady) {
                    player.playVideo();

                // Start sad effects
                launchFloatingHearts();
                launchTeardrops();

                // Start sad pop-up sequence
                setTimeout(() => launchSadPopups(), 1500);
            }, 600);

        // â”€â”€ Sparkle burst effect â”€â”€
        function createSparkles(cx, cy) {
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.className = 'sparkle';
                const angle = (Math.PI * 2 * i) / 20;
                const dist = 30 + Math.random() * 30;
                spark.style.left = cx + 'px';
                spark.style.top = cy + 'px';
                spark.style.setProperty('--sx', Math.cos(angle) * dist + 'px');
                spark.style.setProperty('--sy', Math.sin(angle) * dist + 'px');
                spark.style.background = ['#e74c3c','#f1c40f','#e91e63','#ff6b81','#fff'][Math.floor(Math.random()*5)];
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 700);

        // â”€â”€ Sad scattered words sequence â”€â”€
        function launchSadPopups() {
            const sadLines = [
                { emoji: 'ðŸ˜”', text: 'nd mag hulat sa chat nya may iban nato sya' },

            let currentLine = 0;

            function showLine() {
                if (currentLine >= sadLines.length) return;

                const line = sadLines[currentLine];
                const words = line.text.split(' ');
                const elements = [];

                // Create emoji

                emojiEl.style.left = (30 + Math.random() * 40) + '%';

                // Show emoji first

                // Place words in rows, centered, no overlap
                const vw = window.innerWidth;

                const wordGap = 20;   // horizontal gap between words

                words.forEach((word) => {
                    const el = document.createElement('div');

                // Measure sizes

                // Arrange into rows that fit within 85% of viewport width

                const rowsArr = [];

                words.forEach((word, i) => {
                    const needed = sizes[i].w + (currentRow.length > 0 ? wordGap : 0);
                    if (currentRow.length > 0 && currentRowW + needed > maxRowW) {
                        rowsArr.push(currentRow);
                        currentRow = [i];
                        currentRowW = sizes[i].w;
                    } else {
                        currentRow.push(i);
                        currentRowW += needed;
                    }
                });
                if (currentRow.length) rowsArr.push(currentRow);

                // Calculate total height
                const rowHeights = rowsArr.map(row => Math.max(...row.map(i => sizes[i].h)));
                const totalH = rowHeights.reduce((s, h) => s + h, 0) + (rowsArr.length - 1) * rowGap;
                let startY = (vh - totalH) / 2;

                // Position each word
                const positions = [];
                rowsArr.forEach((row, rIdx) => {
                    const rowW = row.reduce((s, i) => s + sizes[i].w, 0) + (row.length - 1) * wordGap;
                    let x = (vw - rowW) / 2;
                    row.forEach((wordIdx) => {
                        positions[wordIdx] = { x, y: startY };
                        x += sizes[wordIdx].w + wordGap;
                    });
                    startY += rowHeights[rIdx] + rowGap;
                });

                // Now move word elements to correct positions
                wordEls.forEach((el, i) => {
                    el.style.left = positions[i].x + 'px';
                    el.style.top = positions[i].y + 'px';
                    el.style.transform = 'translateY(20px) scale(0.8)';
                    elements.push(el);

                    // Stagger: each word appears 300ms after previous
                    setTimeout(() => {
                        el.classList.add('visible');
                    }, 600 + i * 350);
                });

                // Calculate total display time
                const appearTime = 600 + words.length * 350;
                const holdTime = 2500;

                // Fade out all words and emoji
                setTimeout(() => {
                    elements.forEach((el, i) => {
                        setTimeout(() => {
                            el.classList.remove('visible');
                            el.classList.add('fading');
                        }, i * 100);
                    });

                    // Remove elements and show next line
                    setTimeout(() => {
                        elements.forEach(el => el.remove());
                        currentLine++;
                        showLine();
                    }, 1500);
                }, appearTime + holdTime);
            }

            showLine();
        }
    </script>
